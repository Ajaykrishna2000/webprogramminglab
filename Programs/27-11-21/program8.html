<html>
<head>
<title>Javascript Background Colour</title>
</head>
<style>
button{
height:50px;
width:150px;
border: 3px solid #00ffff;
color:orange;
font-size:25px;
text-align:center;
position: absolute;
top: 50%;
left: 50%;
}
</style>
<body>
<button name="bgcolor" id="bgcolor" onclick="colorchange()">Click Me!!!</button>
<script>
function colorchange() 
	{
    var bgcolor = '#' + Math.random().toString(16).slice(2,8);
    document.body.style.background = bgcolor;
	}
</script>
</body>

</html>
