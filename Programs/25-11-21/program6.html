<html>
<head>
<title>Javascript Date functions</title>
<style>
form{
align:center;
}
input{
height:50px;
width:250px;
}
button{
height:50px;
width:150px;
text-align:14px;
}
.first,.second{
border:2px solid orange;
font-size:14px;
}
h1{
text-align:center;
color:orange;
font-family:algerian
}
</style>
</head>
<body>
<h1>JAVASCRIPT DATE FUNCTIONS</h1>
<input type="text" id="year_get" placeholder="Enter a Year">
<input type="text" id="month_get" placeholder="Enter a month">        
<input type="button" id="subtn" value="Display Calender" onclick="generate()" ><br>          
<div id="content"> </div>
</body>
<script>
    function generate()
     {
        var init_content = "<table BORDER=1 id='calender' width=30% height=30%><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>"
        var year_get = document.getElementById("year_get").value;
        var month_get = document.getElementById("month_get").value;
        month_get -=1;
        var date = new Date(year_get,month_get);
        var day = date.getDay();
        for (var i = 0; i < day; i++)
        {
            init_content += "<td></td>";
        }
        while (date.getMonth() == month_get)
        {
            init_content += "<td>" + date.getDate() + "</td>";
            if (date.getDay() == 6)
            {
                init_content += "</tr><tr>";
            }
            date.setDate(date.getDate() + 1);
        }  
        init_content += "</table>"
        document.getElementById("content").innerHTML = init_content;
    }
</script>
</html>
